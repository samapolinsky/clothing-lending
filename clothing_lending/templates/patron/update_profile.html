{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Your Profile</title>
</head>
<body>
	<div class="container mt-5">
        <h1>Update Your Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.custom_username.id_for_label }}" class="form-label">Display Name</label>
                {{ form.custom_username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.profile_picture.id_for_label }}" class="form-label">Profile Picture</label>
                {{ form.profile_picture }}
                {% if form.profile_picture.errors %}
                    <div class="text-danger">
                        {{ form.profile_picture.errors }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
        {% if patron.profile_picture %}
            <div class="mt-3">
                <img src="{{ patron.profile_picture }}" alt="Profile Picture" class="rounded-circle" style="width:100px; height:100px;">
                <br>
                <a href="{% url 'remove_profile_picture' %}" class="btn btn-danger mt-2">Remove Profile Picture</a>
            </div>
        {% endif %}
        <br>
        <a href="{% url 'patron_page' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
