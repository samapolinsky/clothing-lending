<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test S3 Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Test S3 Upload</h1>
                <p>Use this form to test direct uploads to S3.</p>
                
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="test_file" class="form-label">Test File</label>
                                <input type="file" name="test_file" id="test_file" class="form-control" required>
                                <div class="form-text">Select any file to test the upload.</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h3>Also test S3 connection:</h3>
                    <a href="{% url 'test_s3_connection' %}" class="btn btn-secondary">Test S3 Connection</a>
                    <a href="{% url 'test_s3_permissions' %}" class="btn btn-warning">Test S3 Permissions</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
